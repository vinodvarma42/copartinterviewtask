<!DOCTYPE html>
<html>
<head>
	<title>CoPart Interview Task</title>
	<META name="viewport" content="width=device-width,initial-scale=1" />	
	<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/app.css">
</head>
<body>

<div class="container">
	<h1 class="text-info">Copart Interview Task</h1>

		<div class="form-group">
			<label for="name">User Name </label>
			<input type="text" value="" id="name" class="form-control"/> 
		</div>
		<div class="row">
		<div class="col-sm-2">

			<div class="form-group">
				<label for="height">User Height </label>
				<input type="text" value="" id="height" class="form-control"/> 
			</div>
		</div>
		<div class="col-sm-2">
			<div class="form-group">
				<label for="mass">User Mass </label>
				<input type="text" value="" id="mass" class="form-control"/> 
			</div>
		</div>
		<div class="col-sm-2">
			<div class="form-group">
				<label for="hair_color">User Hair Color </label>
				<input type="text" value="" id="hair_color" class="form-control"/> 
			</div>
		</div>
		<div class="col-sm-2">
			<div class="form-group">
				<label for="skin_color">User Skin Color </label>
				<input type="text" value="" id="skin_color" class="form-control"/> 
			</div>
		</div>
		<div class="col-sm-2">
			<div class="form-group">
				<label for="eye_color">User Eye Color </label>
				<input type="text" value="" id="eye_color" class="form-control"/> 
			</div>
		</div>
		<div class="col-sm-2">
			<div class="form-group">
				<label for="birth_year">User Birth Year </label>
				<input type="text" value="" id="birth_year" class="form-control"/> 
			</div>
		</div>
		<div class="clearfix"></div>
		<div class="col-sm-2">
			<div class="form-group">
				<label for="gender">Gender</label>
				<input type="text" value="" id="gender" class="form-control"/> 
			</div>
		</div>
		</div>

</div>



<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
